{% from '_imghelper.html' import create_img_src %}

{% macro create_item_tema(img, title, subtitle, text, type) -%}
{% if type == 'principal' %}
    {% set cols = '12' %}
{% else %}
    {% set cols = '6' %}
{% endif %}
<div class="tema-{{type or ''}} col-md-{{cols or ''}} mb-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="{{ create_img_src(img or '') }}" />
        </div>
        <div class="col-md-6">
            <h4 class="title">{{ title or '' }}</h4>
            <h6 class="subtitle">{{ subtitle or '' }}</h4>
            <p class="text">{{text or ''}}</p>
        </div>
    </div>
</div>
{%- endmacro %}
