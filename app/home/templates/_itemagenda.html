{% macro create_item_agenda(datetime, title, hashtag) -%}
<li class="list-group-item list-group-item--agenda">
    <h5 class="list-group-item--agenda__title">{{ datetime.strftime('%A %-d de %B').capitalize() }}</h5>
    <h6 class="list-group-item--agenda__data">{{ datetime.strftime('%-H:%M hs') }} - {{ title }} <span class="list-group-item--agenda__data--hashtag text-color-{{hashtag}}">#{{hashtag}}</span></h6>
</li>
{%- endmacro %}
