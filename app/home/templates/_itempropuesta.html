{% from '_imghelper.html' import create_img_src %}

{% macro create_item_propuesta(bgimg, icon, title, text, isstatic=True) -%}
<div class="carousel-cell text-left px-4 py-5 p-md-5" style="background-image:url({{ create_img_src(bgimg, isstatic) }});">
    <img class="mb-5" src="{{ create_img_src(icon, isstatic) }}" />
    <h4 class="title">{{ title }}</h4>
    <p class="text">{{ text }}</p>
</div>
{%- endmacro %}
