{% from '_imghelper.html' import create_img_src %}

{% macro create_item_propuesta(bgimg, icon, title, text, isstatic=True) -%}
<div class="carousel-cell text-left p-5" style="background-image:url({{ create_img_src(bgimg, isstatic) }});">
    <img class="mb-4" src="{{ create_img_src(icon, isstatic) }}" />
    <h1>{{ title }}</h1>
    <p>{{ text }}</p>
</div>
{%- endmacro %}
