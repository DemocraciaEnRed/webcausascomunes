{% from 'index_sections/_itempropuesta.html' import create_item_propuesta %}

<section id="propuestas" class="propuestas section jumbotron jumbotron-fluid">
  <div class="container-fluid text-center">
    <div class="row justify-content-center">
      <div class="col-md-12">
          <h2 class="section__title">{{dtextos.get('propuestas')['titulo']}}</h2>
          <p class="section__subtitle mb-5">{{dtextos.get('propuestas')['subtitulo']}}</p>
          <div class="row justify-content-center">
	          	<!-- Flickity HTML init -->
	            {% for itm in itemspropuestas %}
	                {{ create_item_propuesta(itm.get('pagina'), itm.get('titulo'), itm.get('texto')) }}
	            {% endfor %}
          </div>  
      </div>
    </div>
  </div>
</section>
