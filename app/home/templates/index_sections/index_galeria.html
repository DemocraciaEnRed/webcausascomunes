{% from 'index_sections/_itemgaleria.html' import create_item_galeria %}

<!-- The Gallery as lightbox dialog, should be a document body child element -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <p class="description"></p>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<section id="galeria" class="section jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="text-center col-md-12 mb-3">
                <h2 class="section__title">Hackaton de Causas Comunes en la Facultad de Derecho</h2>
            </div>
        </div>
        <div id="links" class="row">
            {% for itm in galeriahackaton %}
                {{ create_item_galeria(itm['titulo'], itm['descripcion'], itm['imagen_archivo'], isstatic=isstatic) }}
            {% endfor %}
        </div>
    </div>
</section>
