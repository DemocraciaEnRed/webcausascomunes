<section id="activa" class="activa section jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="section__title text-center mb-4 mb-md-5">
			{{ dtextos.get('activa')['titulo']}}
	        <div class="img-megafono-wrapper ml-2 ml-md-3">
				<img src="{{ url_for('home.static', filename='img/activa-megafono.svg') }}" alt="" />
			</div>
		</h2>
		<div class="row row-pasos mt-3">
            {% for i in range(4) %}
			{% set j = (i+1)|string %}
	            <div class="col-md-3 col-paso mb-5">
					<div class="row">
		                <div class="col-3 col-md-12 img-wrapper mb-0 mb-md-3 text-right text-md-center svg-{{causa}}">
							{{ print_svg('img/activa-num-'+j+'.svg') | safe }}
		                </div>
		                <div class="col-9 col-md-12 span-wrapper text-left text-md-center">
			                <span>
								{{ dtextos.get('activa')['paso' + j]}}
			                </span>
						</div>
					</div>
	            </div>
            {% endfor %}
        </div>
		<div class="row row-carita py-3 px-3 px-md-0 mx-1 mx-md-0">
			<div class="carita-wrapper text-center">
				<img class="mr-2" src="{{ url_for('home.static', filename='img/activa-carita.svg') }}" alt="" />
				<span>{{ dtextos.get('activa')['mensaje']}}</span>
			</div>
        </div>
		<div class="row row-boton mt-5">
            <div class="text-center">
                <a href="https://activa.causascomunes.org/" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-md py-3">{{ dtextos.get('activa')['boton']}}</a>
            </div>
        </div>
    </div>
</section>
