<section id="wikis" class="section jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row justify-content-center ">
            <h2 class="section__title">{{ dtextos.get('wiki')['titulo'] }}</h2>
        </div>
        <div class="row justify-content-center align-items-md-center">
            <div class="text-center col-3">
				<img class="img-fluid mt-3 mt-md-0" src="{{ url_for('home.static', filename='img/wikipedia.svg') }}">
			</div>
            <div class="col-7">
                <span class="section__subtitle mb-5">{{ dtextos.get('wiki')['subtitulo']|safe }}</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <a href="https://diagnostico.causascomunes.org/" class="wiki-btn btn btn-primary btn-lg">{{ dtextos.get('wiki')['boton'] }}</a>
        </div>
    </div>
</section>
